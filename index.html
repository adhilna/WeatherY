<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="bg-gray-800 p-4 rounded-md mt-4 shadow-md">
            <ul class="flex space-x-6 justify-center">
                <li>
                    <button id="darkModeToggle" class="p-2 bg-gray-600 rounded-full text-white hover:bg-gray-500 focus:outline-none">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </li>
            </ul>
        </nav>
        
        
        <form>
            <input type="text" id="name" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>Lo1ndon</figcaption> 
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption> 
            </figure>
            <p class="description">overcast clouds</p>
            <div class="main">
                <ul>
                    <li>
                        <span>clouds</span>
                        <i class="fa-solid fa-cloud"></i>
                        <span id="clouds">98</span>%
                    </li>
                    <li>
                        <span>humidity</span>
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">98</span>%
                    </li>
                    <li>
                        <span>pressure</span>
                        <i class="fa-solid fa-gauge"></i>
                        <span id="pressure">1011</span>hPa
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
